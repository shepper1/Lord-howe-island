
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -30.07336405, lng: 146.595086375 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-25.274398,"lng":133.775136,"name":"Paris / En vol","jour":1,"titre":"Départ de Paris et Transit International","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-25.274398,133.775136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-25.274398,133.775136","aiImageUrl":"jour1.jpg"},{"lat":-33.8727409,"lng":151.2057136,"name":"Sydney / Lord Howe Island","jour":2,"titre":"Arrivée à Sydney et Vol vers Lord Howe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-33.8727409,151.2057136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-33.8727409,151.2057136","aiImageUrl":"jour2.jpg"},{"lat":-31.5553263,"lng":159.0821211,"name":"Lord Howe Island","jour":3,"titre":"Premiers Pas au Paradis et Détente","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-31.5553263,159.0821211&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-31.5553263,159.0821211","aiImageUrl":"jour3.jpg"},{"lat":-31.5553263,"lng":159.0821211,"name":"Lord Howe Island (autour)","jour":7,"titre":"Excursion à Ball's Pyramid et Pêche","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-31.5553263,159.0821211&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-31.5553263,159.0821211","aiImageUrl":"jour7.jpg"},{"lat":-33.907584,"lng":150.8596136,"name":"Lord Howe Island / Sydney","jour":11,"titre":"Derniers Moments et Départ de Lord Howe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-33.907584,150.8596136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-33.907584,150.8596136","aiImageUrl":"jour11.jpg"},{"lat":-33.8727409,"lng":151.2057136,"name":"Sydney / En vol","jour":12,"titre":"Transit à Sydney et Vol Retour","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-33.8727409,151.2057136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-33.8727409,151.2057136","aiImageUrl":"jour12.jpg"},{"lat":-25.274398,"lng":133.775136,"name":"En vol","jour":13,"titre":"En Vol vers Paris","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-25.274398,133.775136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-25.274398,133.775136","aiImageUrl":"jour13.jpg"},{"lat":-25.274398,"lng":133.775136,"name":"Paris","jour":14,"titre":"Arrivée à Paris","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-25.274398,133.775136&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-25.274398,133.775136","aiImageUrl":"jour14.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
